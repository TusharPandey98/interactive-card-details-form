<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!--Thank you!
  We've added your card details
  Continue -->

  <div class="container">
    <div class="card__side">
      <picture>
        <source media="(max-width:768px)" srcset="./images/bg-main-mobile.png">
        <img class="card__background" src="./images/bg-main-desktop.png" alt="bg-image">
        <div class="card__front__side">
          <img class="front__bg" src="./images/bg-card-front.png" alt="card front side">
          <div class="card__logo">
            <img src="./images/card-logo.svg" alt="card logo">
          </div>
          <div class="card__number">
            <span>0000</span>
            <span>0000</span>
            <span>0000</span>
            <span>0000</span>
          </div>
          <div class="name__and__exp">
            <span class="card__holder__name" id="cardHolderName">Jane Appleseed</span>
            <span class="exp__date">
              <span class="month">00</span>/<span class="year">00</span>
            </span>
          </div>
        </div>
        <div class="card__back__side">
          <img src="./images/bg-card-back.png" alt="card back side">
          <span class="cvc__number">000</span>
        </div>
      </picture>
    </div>
    <div class="form__details__side" id="card__details__form">
      <form action="#" class="card__details">
        <label for="card_holder_name">Cardholder Name</label>
        <input type="text" name="cardHolderName" id="card_holder_name" placeholder="e.g. Jane Appleseed">
        <span class="error dsp__hidden" id="nameErrorMsg">Wrong format. alphabet only.</span>
        <label for="card_number">Card Number</label>
        <input type="text" name="cardNumber" id="card_number" placeholder="e.g. 1234 5678 9123 0000">
        <span class="error dsp__hidden" id="cardNumberErrorMsg">Wrong format. numbers only.</span>
        <div class="date__and__cvc">
          <div class="expiry__date">
            <label for="expiry__date">Exp. Date (MM/YY) </label>
            <div class="expiry__date__inputs">
              <input type="text" name="month" id="expiry__date" placeholder="MM">
              <input type="text" name="year"  placeholder="YY">
            </div>
            <span class="error dsp__hidden" id="expDateErrorMsg">Can't be blank.</span>
          </div>
          <div class="card__cvc">
            <label for="cvc">CVC</label>
            <input type="text" class="cvc__input" name="cvc" id="cvc" placeholder="e.g. 123">
            <span class="error dsp__hidden" id="cvcErrorMsg">Can't be blank.</span>

          </div>
        </div>
        <button class="card__btn" type="submit" id="confirm" >Confirm</button>
      </form>
    </div>

    <div class="thankyou__container dsp__none" id="thankyou__card">
      <div class="thankyou__component">
        <img src="/images/icon-complete.svg" alt="thank you image">
        <h2 class="thankyou__msg">Thank you!</h2>
        <p class="thankyou__subtitle">We've added your card details</p>
        <button class="card__btn" type="button">Continue</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
